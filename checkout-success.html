<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Complete - Boulder Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="checkout-success.css" />
  </head>
  <body>
    <div class="success-container">
      <!-- Left Side -->
      <div class="left-panel">
        <!-- Top Section -->
        <div class="top-section">
          <h1 class="logo">
            <div class="logo-line">BOULDER</div>
            <div class="logo-line">LAB</div>
          </h1>
          <a href="index.html" class="continue-shopping"
            >CONTINUE SHOPPING >></a
          >
        </div>

        <!-- Middle Section -->
        <div class="middle-section">
          <img
            src="Images/Purchase-complete.png"
            alt="Purchase Complete"
            class="purchase-image"
          />
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
          <img
            src="Images/HomePage/blue-image.png"
            alt="Boulder Lab"
            class="bottom-image"
          />
        </div>
      </div>

      <!-- Right Side -->
      <div class="right-panel">
        <!-- Close Button -->
        <button class="close-btn" onclick="window.location.href='index.html'">
          X CLOSE
        </button>

        <!-- Centered Content -->
        <div class="success-content">
          <div class="checkmark-circle">
            <div class="checkmark">âœ“</div>
          </div>
          <div class="success-message">
            <p>Thank you for your purchase.</p>
            <p>Your membership is now active!</p>
            <br />
            <p>A confirmation email has been sent to you!</p>
          </div>
        </div>
      </div>
    </div>

    <script src="cart.js"></script>
    <script>
      // Clear cart on success page load
      document.addEventListener("DOMContentLoaded", function () {
        // Clear the cart after successful purchase
        if (window.boulderLabCart && window.boulderLabCart.clearCart) {
          window.boulderLabCart.clearCart();
        } else {
          // Fallback: Clear cart data from localStorage
          localStorage.removeItem("boulderLabCart");
          localStorage.removeItem("cartItems");
          localStorage.removeItem("cart");
        }

        // Update cart count display if present
        const cartCount = document.querySelector(".cart-count");
        if (cartCount) {
          cartCount.textContent = "00";
        }
      });
    </script>
  </body>
</html>
